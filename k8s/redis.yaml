apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: machine-gun
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        command: ["redis-server", "--maxmemory", "512mb", "--maxmemory-policy", "allkeys-lru"]

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: machine-gun
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
